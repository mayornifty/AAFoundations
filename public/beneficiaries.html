<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beneficiaries</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Include Bootstrap CSS for styling (optional) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Beneficiaries</h1>
        <!-- Form for Adding or Updating Beneficiary -->
        <form id="beneficiaryForm">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">Please enter a valid name.</div>
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone_no">Phone Number</label>
                <input type="tel" class="form-control" id="phone_no" name="phone_no" pattern="[0-9]{11}" required>
                <div class="invalid-feedback">Please enter a valid 11-digit phone number.</div>
            </div>
            <!-- Contact Address -->
            <div class="form-group">
                <label for="contact_address">Contact Address</label>
                <input type="text" class="form-control" id="contact_address" name="contact_address" required>
                <div class="invalid-feedback">Please enter a contact address.</div>
            </div>
            <!-- Email Address -->
            <div class="form-group">
                <label for="email_address">Email Address</label>
                <input type="email" class="form-control" id="email_address" name="email_address">
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr>

        <!-- Search Beneficiaries -->
        <h2>Search Beneficiaries</h2>
        <form id="searchForm">
            <div class="form-group">
                <label for="searchTerm">Search by Name</label>
                <input type="text" class="form-control" id="searchTerm" name="searchTerm">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Display Search Results -->
        <div id="searchResults" class="mt-4"></div>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JavaScript for Handling Form Submissions and Search -->
    <script>
        // Submit Form Handling (Example using jQuery)
        $('#beneficiaryForm').submit(function(event) {
            event.preventDefault();
            if (!this.checkValidity()) {
                event.stopPropagation();
                return;
            }
            var formData = $(this).serialize();
            $.ajax({
                type: 'POST',
                url: 'https://samuel-nest-restapi.onrender.com/api/beneficiaries',
                data: formData,
                success: function(response) {
                    alert('Beneficiary added successfully!');
                    $('#beneficiaryForm')[0].reset();
                },
                error: function(error) {
                    alert('Error adding beneficiary. Please try again.');
                    console.error('Error:', error);
                }
            });
            $(this).addClass('was-validated');
        });

        // Search Form Handling (Example using jQuery)
        $('#searchForm').submit(function(event) {
            event.preventDefault();
            var searchTerm = $('#searchTerm').val();
            $.ajax({
                type: 'GET',
                url: 'https://samuel-nest-restapi.onrender.com/api/beneficiaries',
                data: { name: searchTerm },
                success: function(response) {
                    displaySearchResults(response.data);
                },
                error: function(error) {
                    alert('Error searching beneficiaries. Please try again.');
                    console.error('Error:', error);
                }
            });
        });

        // Display Search Results Function
        function displaySearchResults(beneficiaries) {
            var html = '<h3>Search Results</h3>';
            if (beneficiaries.length === 0) {
                html += '<p>No beneficiaries found.</p>';
            } else {
                html += '<ul>';
                beneficiaries.forEach(function(beneficiary) {
                    html += '<li>' + beneficiary.name + ' - ' + beneficiary.phone_no + '</li>';
                });
                html += '</ul>';
            }
            $('#searchResults').html(html);
        }
    </script>
</body>
</html>
